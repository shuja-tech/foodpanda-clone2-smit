<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
</head>
<style>
    

    
:root{
  --brand:#ff2b85;
  --text:#111;
  --muted:#555;
  --bg:#fff;
  --card:#f5b7cd;
  --card-radius:18px;
  --overlay-start:rgba(0,0,0,0);
  --overlay-end:rgba(0,0,0,.75)
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

/* Header */
.header{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid #eee}
.header-inner{display:flex;align-items:center;gap:24px;max-width:1200px;margin:0 auto;padding:14px 20px}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none}
.brand img{height:28px;width:auto}
.brand .title{font-weight:800;font-size:20px;color:var(--brand)}
.nav{display:flex;gap:22px;flex:1;align-items:center}
.nav a{color:var(--text);text-decoration:none;font-weight:600;font-size:15px}
.nav a:hover{color:var(--brand)}
.actions{display:flex;align-items:center;gap:12px}
.search-btn{display:flex;align-items:center;justify-content:center;height:38px;width:38px;border-radius:50%;border:1px solid #e6e6e6;background:#fff}
.search-btn svg{height:18px;width:18px;color:#333}
.cta{background:var(--brand);color:#fff;border:none;border-radius:999px;padding:10px 16px;font-weight:700}
.burger{display:none;background:transparent;border:none;padding:8px}
.burger span{display:block;height:2px;width:20px;background:#111;margin:4px 0;border-radius:2px}
@media (max-width:960px){
  .nav{display:none}
  .burger{display:block}
}




.about-hero {
  position: relative;
  width: 100%;
  min-height: 48vh;
  background: #000;
  overflow: hidden;
}

.about-hero__media {
  position: relative;
  width: 100%;
  height: 56vh;
  min-height: 420px;
  max-height: 720px;
}

.about-hero__img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.about-hero__overlay {
  position: absolute;
  left: 6vw;
  bottom: 8vh;
  color: #fff;
  pointer-events: none;
}

.about-hero__title {
  margin: 0;
  font-weight: 900;
  line-height: 1.02;
  font-size: clamp(36px, 7vw, 92px);
  letter-spacing: 0;
}

@media (max-width: 900px) {
  .about-hero__media {
    height: 48vh;
    min-height: 360px;
  }
  .about-hero__overlay {
    left: 5vw;
    bottom: 6vh;
  }
}

@media (max-width: 560px) {
  .about-hero__overlay {
    left: 4vw;
    bottom: 4vh;
  }
  .about-hero__title {
    font-size: clamp(32px, 9vw, 64px);
  }
}

.site-footer {
  background: #000;
  color: #fff;
}
.footer-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 36px 24px 24px;
}
.footer-top {
  display: flex;
  flex-direction: column;
  gap: 28px;
}
.footer-cols {
  display: grid;
  grid-template-columns: repeat(3, minmax(160px, 1fr));
  gap: 32px;
  align-items: start;
}
.footer-head {
  font-size: 16px;
  font-weight: 800;
  margin: 8px 0 12px;
  color: #fff;
}
.footer-list {
  list-style: none;
  margin: 0;
  padding: 0;
}
.footer-list li {
  margin: 6px 0;
}
.footer-list a {
  color: #fff;
  text-decoration: none;
}
.footer-list a:hover {
  color: #ff2b85;
}
.social .social-row {
  display: flex;
  gap: 16px;
  align-items: center;
}
.social-row a svg {
  height: 24px;
  width: 24px;
  fill: #fff;
}
.social-row a:hover svg {
  fill: #ff2b85;
}
.footer-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 40px;
  gap: 12px;
}
.copyright {
  margin: 0;
  color: #cfcfcf;
}
.policy {
  color: #fff;
  text-decoration: none;
}
.policy:hover {
  color: #ff2b85;
}
@media (max-width: 900px) {
  .footer-cols {
    grid-template-columns: 1fr 1fr;
  }
}
@media (max-width: 560px) {
  .footer-cols {
    grid-template-columns: 1fr;
  }
  .footer-bottom {
    flex-direction: column;
    align-items: flex-start;
  }
}




:root{
  --pink:#e4007c;
  --text:#111;
  --muted:#666;
  --line:#dfe3e8;
  --bg:#fff;
  --soft:#f7f7f9;
  --radius:16px;
  --radius-pill:999px;
}

/* Section */
.contact-section{
  background: var(--bg);
  padding: 3rem 1rem;
}
.contact__container{
  width: min(1200px, 92%);
  margin-inline: auto;
}
.contact__title{
  margin: 0 0 1.25rem;
  font-size: clamp(1.8rem, 3.8vw, 2.2rem);
  font-weight: 800;
  color: var(--text);
}

/* Two-column layout */
.contact__grid{
  display: grid;
  grid-template-columns: 1fr 520px; /* form wider, image column fixed-ish */
  gap: clamp(24px, 4vw, 48px);
  align-items: start;
}

/* Form */
.contact-form{
  background: var(--bg);
}
.form-row{ margin-bottom: 1.25rem; }
.form-label{
  display: block;
  font-weight: 700;
  color: var(--text);
  margin-bottom: .5rem;
}
.form-row--split{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form-field input,
.form-field textarea{
  width: 100%;
  font: inherit;
  color: var(--text);
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 8px;
  padding: .75rem .9rem;
  outline: none;
  transition: border-color .15s ease, box-shadow .15s ease;
}
.form-field input::placeholder,
.form-field textarea::placeholder{ color: #9aa0a6; }
.form-field input:focus,
.form-field textarea:focus{
  border-color: #cfd6dc;
  box-shadow: 0 0 0 4px rgba(228,0,124,.12);
}

/* Actions */
.form-actions{ margin-top: 1rem; }
.btn{
  appearance: none;
  border: 0;
  cursor: pointer;
  font-weight: 800;
  border-radius: var(--radius-pill);
  padding: .9rem 1.6rem;
}
.btn--pink{
  background: var(--pink);
  color: #fff;
  box-shadow: 0 12px 28px rgba(228,0,124,.30);
  transition: transform .14s ease, box-shadow .14s ease;
}
.btn--pink:hover{
  transform: translateY(-2px);
  box-shadow: 0 18px 34px rgba(228,0,124,.40);
}
.btn--pink:focus-visible{
  outline: 3px solid #fff;
  outline-offset: 2px;
}

/* Right image (single) */
.contact__image{
  margin: 0;
  display: grid;
  place-items: center;
}
.contact__image img{
  width: 100%;
  height: auto;
  object-fit: contain; /* keep it straight and clean */
  display: block;
  border-radius: var(--radius);
  background: transparent;
}

/* Responsive */
@media (max-width: 980px){
  .contact__grid{ grid-template-columns: 1fr; }
  .contact__image{ margin-top: 1.25rem; }
}
@media (max-width: 560px){
  .form-row--split{ grid-template-columns: 1fr; }
}


</style>

<section class="about-hero">

<section class="contact-section" aria-labelledby="contact-title">
  <div class="contact__container">
    <h2 id="contact-title" class="contact__title">Contact form</h2>

    <div class="contact__grid">
      <!-- Left: Form -->
      <form class="contact-form" action="#" method="post" novalidate>
        <!-- Name -->
        <div class="form-row">
          <label class="form-label" for="first-name">Name <span aria-hidden="true">*</span></label>
          <div class="form-row--split">
            <div class="form-field">
              <input type="text" id="first-name" name="firstName" placeholder="First" required aria-required="true">
            </div>
            <div class="form-field">
              <input type="text" id="last-name" name="lastName" placeholder="Last" required aria-required="true">
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-row">
          <label class="form-label" for="email">Email <span aria-hidden="true">*</span></label>
          <div class="form-field">
            <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true">
          </div>
        </div>

        <!-- Message -->
        <div class="form-row">
          <label class="form-label" for="message">Your message <span aria-hidden="true">*</span></label>
          <div class="form-field">
            <textarea id="message" name="message" rows="6" required aria-required="true" placeholder="Type your message here"></textarea>
          </div>
        </div>

        <!-- Submit -->
        <div class="form-actions">
          <button type="submit" class="btn btn--pink">Submit</button>
        </div>
      </form>

      <!-- Right: Single image -->
      <figure class="contact__image">
        <img src="imgi_2_pau-pau.webp" alt="">
        
      </figure>
    </div>
  </div>
</section>
